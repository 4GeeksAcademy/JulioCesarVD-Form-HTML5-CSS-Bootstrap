<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/95395513ca.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>

<body>
    <form class="container mt-1" id="formulario" method="get">
        <div class="container-fluid">
            <div class="row d-flex">
                <h2 class="m-0">Payment form example</h2>
            </div>
            <div class="alert alert-danger mt-4 p-1 align-self-center" role="alert">
                <p>Some fields are missing</p>
            </div>
            <div class="container-fluid">
                <div class="row d-flex">
                    <div class="col-md-5">
                        <fieldset>
                            <label for="Card">Card#</label><br>
                            <input type="text" placeholder="XXXXXXXXXXXX" class="form-control w-100">
                        </fieldset>
                    </div>
                    <div class="col-md-4">
                        <fieldset>
                            <label for="CVV">CVC#</label><br>
                            <input type="text" placeholder="0000" class="form-control w-100">
                        </fieldset>
                    </div>
                    <div class="col-md-3">
                        <fieldset>
                            <label for="">Amount#</label><br>
                            <input type="text" placeholder="Amount" class="form-control w-100">
                        </fieldset>
                    </div>
                </div>
            </div>
        
        <div class="d-flex">
            <div class="row">
                <div class="col-md-12">
                    <fieldset>
                        <label for="name">First Name</label><br>
                        <input type="text" placeholder="write your name" class="form-control w-100">
                    </fieldset>
                </div>
                <div class="col-md-12">
                    <fieldset>
                        <label for="city">City</label><br>
                        <input type="text" placeholder="city" class="form-control w-100">
                    </fieldset>
                </div>
                <div class="col-md-12 Payment">
                    <fieldset>
                        <p>We accept: </p> 
                          
                         <div class="mb-3 form-check-inline">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                         <div class="mb-3 form-check-inline">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"><i class="fa-brands fa-paypal"></i></label>
                        </div>
                         <div class="mb-3 form-check-inline">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                         <div class="mb-3 form-check-inline">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"><i class="fa-brands fa-bitcoin"></i></label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-md-12 ms-4">
                    <fieldset>
                        <label for="LastName">Last Name</label><br>
                        <input type="text" placeholder="write your Last name" class="form-control">
                    </fieldset>
                </div>
                <div class="col-md-6">
                    <fieldset>
                        <label for="selectState" class="form-label">Community</label>
                        <select id="selectState" class="form-select form-control">
                            <option>Andalucía</option>
                            <option>Aragón</option>
                            <option>Asturias (Principado de Asturias)</option>
                            <option>Cantabria</option>
                            <option>Castilla y León</option>
                            <option>Castilla-La Mancha</option>
                            <option>Cataluña (Catalunya)</option>
                            <option>Comunidad de Madrid</option>
                            <option>Comunidad Foral de Navarra (Navarra)</option>
                            <option>Comunidad Valenciana (Comunitat Valenciana)</option>
                            <option>Extremadura</option>
                            <option>Galicia</option>
                            <option>Islas Baleares</option>
                            <option>Islas Canarias</option>
                            <option>La Rioja</option>
                            <option>País Vasco (Euskadi o País Vasco)</option>
                            <option>Región de Murcia</option>
                            <option>Ceuta (Ciudad Autónoma de Ceuta)</option>
                            <option>Melilla (Ciudad Autónoma de Melilla)</option>
                        </select>
                    </fieldset>
                </div>
                <div class="col-md-6">
                    <fieldset>
                        <label for="zip">Postal code</label><br>
                        <input type="text" placeholder="xxxxx" class="form-control">
                    </fieldset>
                </div>
                <div class="was-validated w-100">
                    <fieldset>
                        <label for="validationTextarea" class="form-label">Message</label>
                        <textarea class="form-control is-invalid" id="validationTextarea"
                            placeholder="Required example textarea" required></textarea>
                        <div class="invalid-feedback">
                            Please enter a message in the textarea.
                        </div>
                    </fieldset>
                </div>
            </div>
         </div>
         <div class=" d-flex w-100 justify-content-end gap-3">
            <div class="p-3">
            <button type="button" class="btn btn-secondary">Close</button>
            <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>

    <!-- script bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
